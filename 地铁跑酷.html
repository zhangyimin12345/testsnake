<!DOCTYPE html>
<html>
<head>
    <title>跑酷</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
        #startScreen {
            position: absolute;
            color: white;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="score">分数: 0</div>
    <div id="gameOver">
        游戏结束!<br>
        最终分数: <span id="finalScore">0</span><br>
        <button onclick="resetGame()">再玩一次</button>
    </div>
    <div id="startScreen">
        <h1>跑酷</h1>
        <p>按空格键跳跃，避开障碍物，收集金币!</p>
        <button onclick="startGame()">开始游戏</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');

        // 游戏变量
        let gameRunning = false;
        let score = 0;
        let speed = 5;
        let gravity = 0.5;
        
        // 玩家角色
        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            velocityY: 0,
            jumping: false,
            color: '#3498db'
        };

        // 障碍物数组
        let obstacles = [];
        // 金币数组
        let coins = [];

        // 上次生成障碍物/金币的时间
        let lastObstacleTime = 0;
        let lastCoinTime = 0;

        // 障碍物类型
        const obstacleTypes = [
            { width: 30, height: 50, color: '#e74c3c' }, // 矮障碍物
            { width: 30, height: 80, color: '#c0392b' }  // 高障碍物
        ];

        // 初始化游戏
        function initGame() {
            obstacles = [];
            coins = [];
            score = 0;
            speed = 5;
            updateScore();
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverElement.style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        // 游戏主循环
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 更新和绘制玩家
            updatePlayer();
            drawPlayer();
            
            // 生成障碍物和金币
            generateObstacles(timestamp);
            generateCoins(timestamp);
            
            // 更新和绘制障碍物
            updateObstacles();
            drawObstacles();
            
            // 更新和绘制金币
            updateCoins();
            drawCoins();
            
            // 检测碰撞
            checkCollisions();
            
            // 增加难度
            if (score > 0 && score % 100 === 0) {
                speed = 5 + Math.floor(score / 100) * 0.5;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // 绘制背景
        function drawBackground() {
            // 地面
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // 地铁轨道线
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([20, 30]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 60);
            ctx.lineTo(canvas.width, canvas.height - 60);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // 更新玩家位置
        function updatePlayer() {
            // 应用重力
            player.velocityY += gravity;
            player.y += player.velocityY;
            
            // 确保玩家不会掉出屏幕底部
            if (player.y > canvas.height - player.height - 20) {
                player.y = canvas.height - player.height - 20;
                player.jumping = false;
                player.velocityY = 0;
            }
        }

        // 绘制玩家
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 简单的玩家动画
            ctx.fillStyle = '#2980b9';
            if (player.jumping) {
                ctx.fillRect(player.x + 10, player.y + 10, 30, 60);
            } else {
                // 跑步动画效果
                const legPosition = Math.sin(Date.now() / 100) * 5;
                ctx.fillRect(player.x + 10, player.y + 10, 30, 60);
                ctx.fillRect(player.x + 5, player.y + 60, 10, 20 + legPosition);
                ctx.fillRect(player.x + 35, player.y + 60, 10, 20 - legPosition);
            }
        }

        // 生成障碍物
        function generateObstacles(timestamp) {
            if (timestamp - lastObstacleTime > 1500 + Math.random() * 1000) {
                const type = Math.floor(Math.random() * obstacleTypes.length);
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - obstacleTypes[type].height - 20,
                    width: obstacleTypes[type].width,
                    height: obstacleTypes[type].height,
                    color: obstacleTypes[type].color
                });
                lastObstacleTime = timestamp;
            }
        }

        // 更新障碍物位置
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= speed;
                
                // 移除屏幕外的障碍物
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        // 绘制障碍物
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // 添加一些细节
                ctx.fillStyle = '#7f8c8d';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, 5);
            });
        }

        // 生成金币
        function generateCoins(timestamp) {
            if (timestamp - lastCoinTime > 800 + Math.random() * 1200) {
                coins.push({
                    x: canvas.width,
                    y: canvas.height - 100 + Math.random() * -100,
                    radius: 15,
                    color: '#f1c40f',
                    collected: false
                });
                lastCoinTime = timestamp;
            }
        }

        // 更新金币位置
        function updateCoins() {
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= speed;
                
                // 移除屏幕外的金币
                if (coins[i].x + coins[i].radius < 0) {
                    coins.splice(i, 1);
                }
            }
        }

        // 绘制金币
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fillStyle = coin.color;
                    ctx.fill();
                    
                    // 金币细节
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius * 0.7, 0, Math.PI * 2);
                    ctx.fillStyle = '#f39c12';
                    ctx.fill();
                }
            });
        }

        // 检测碰撞
        function checkCollisions() {
            // 检测与障碍物的碰撞
            obstacles.forEach(obstacle => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver();
                }
            });
            
            // 检测与金币的碰撞
            coins.forEach(coin => {
                if (
                    !coin.collected &&
                    player.x < coin.x + coin.radius &&
                    player.x + player.width > coin.x - coin.radius &&
                    player.y < coin.y + coin.radius &&
                    player.y + player.height > coin.y - coin.radius
                ) {
                    coin.collected = true;
                    score += 10;
                    updateScore();
                }
            });
            
            // 增加分数 (只要游戏在进行就持续加分)
            score += 0.1;
            updateScore();
        }

        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = `分数: ${Math.floor(score)}`;
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = Math.floor(score);
            gameOverElement.style.display = 'block';
        }

        // 重置游戏
        function resetGame() {
            initGame();
        }

        // 开始游戏
        function startGame() {
            initGame();
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !player.jumping && gameRunning) {
                player.velocityY = -12;
                player.jumping = true;
            }
            
            // 按R键重新开始
            if (e.key.toLowerCase() === 'r' && !gameRunning) {
                resetGame();
            }
        });

        // 触摸控制 (移动设备)
        canvas.addEventListener('touchstart', (e) => {
            if (!player.jumping && gameRunning) {
                player.velocityY = -12;
                player.jumping = true;
            }
            e.preventDefault();
        });

        // 显示开始界面
        startScreen.style.display = 'block';
    </script>
</body>
</html>
